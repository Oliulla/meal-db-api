<!Doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <h1 class="text-center">Delicious Dish</h1>
    </header>
    <main class="mb-5">
        <section class="mt-4">
            <div class="text-center">
                <input type="text" placeholder="find your favourite dish">
                <button class="btn btn-warning" onclick="getSearchText()">Search</button>
            </div>
        </section>
        <section class="my-2 ms-3">
            <h3>See Details</h3>
            <div id="see-details-container" style="width: 20rem;">

            </div>
        </section>
        <section class="container mt-0">
            <div>
                <h3>Our Foods</h3>
                <div id="foods-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="food.js"></script>
  </body>

</html>
